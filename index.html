<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub API</title>
</head>

<body>
    <div id="flash-message" style="display: none;"></div>
    <div id="issues-container">
        <h2>GitHub Issues app</h2>
        <ul id="issues-list"></ul>
    </div>

    <div id="create-update-form">
        <label for="issue-title">Issue Title:</label>
        <input type="text" id="issue-title" placeholder="Enter issue title">

        <label for="issue-body">Issue Body:</label>
        <textarea id="issue-body" placeholder="Enter issue body"></textarea>

        <button onclick="createAndShowIssue()">Create and Show Issue</button>
        <button onclick="updateSelectedIssues()">Update Selected Issues</button>
        <button onclick="deleteSelectedIssues()">Delete Selected Issues</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
